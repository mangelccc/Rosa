<!--
El atributo spreadMethod en SVG se utiliza en los elementos de gradiente, como <linearGradient> y <radialGradient>. 
Define cómo se comporta el gradiente fuera de su área de inicio y final.

    Valores que puede tomar:
        pad: Extiende el último color hasta el final.
        reflect: Refleja el gradiente fuera de los límites.
        repeat: Repite el gradiente.
-->

<!-- Pad: Este valor extiende el último color hasta el final del área del gradiente. -->

<linearGradient id="grad1" spreadMethod="pad">
    <stop offset="0%" style="stop-color:rgb(0, 255, 229);" />
    <stop offset="100%" style="stop-color:rgb(255, 0, 0);" />
</linearGradient>
  
<!-- Reflect: Refleja el gradiente hacia afuera de los límites originales. -->

<linearGradient id="grad2" spreadMethod="reflect">
    <stop offset="0%" style="stop-color:rgb(255, 0, 195);" />
    <stop offset="100%" style="stop-color:rgb(246, 255, 0);" />
</linearGradient>  

<!-- Repeat: Repite el gradiente dentro del área del contenedor. -->

<linearGradient id="grad3" spreadMethod="repeat">
    <stop offset="0%" style="stop-color:rgb(0, 255, 17);" />
    <stop offset="100%" style="stop-color:rgb(0, 21, 255);" />
</linearGradient>
