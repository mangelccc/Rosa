<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo nuevos controles</title>
    
</head>
<body onload="document.getElementById('nombre').focus();">

    <h1>Ejemplo nuevos controles</h1>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="hora">Tiempo:</label>
            <input type="time" id="hora" name="hora">
            
            <label for="fecha_hora">Fecha y hora de nacimiento:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora">
            
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">

            <label for="numero">Número (min -10, max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">

            <label for="intervalo">Intervalo (min 0, max 10):</label>
            <input type="range" id="intervalo" name="intervalo" min="0" max="10">
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="(xxx) xxx-xxxx" pattern="\(\d{3}\) \d{3}-\d{4}" title="Formato: (xxx) xxx-xxxx">
            
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">

            <label for="color">Color Favorito:</label>
            <input type="color" id="color" name="color">
        </fieldset>

        <button type="submit">Enviar!</button>
    </form>

</body>
</html>
