<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Canvas y SVG</title>
</head>
<body>

    <h2>Ejemplo usando Canvas</h2>
    <!-- Lienzo de Canvas -->
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <!-- Script para dibujar en Canvas -->
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
  
        // Cuadrado verde con transparencia
        ctx.fillStyle = "rgba(173, 255, 47, 0.8)"; // Verde con opacidad 0.8
        ctx.fillRect(50, 50, 100, 100);
  
        // Cuadrado rosa con transparencia
        ctx.fillStyle = "rgba(255, 20, 147, 0.8)"; // Rosa con opacidad 0.8
        ctx.fillRect(75, 75, 100, 100);
      </script>

    <h2>Ejemplo usando SVG</h2>
    <!-- Lienzo de SVG -->
    <svg width="400" height="400">
        <!-- Cuadrado verde con transparencia -->
        <rect x="50" y="50" width="100" height="100" fill="limegreen" opacity="0.8" />

        <!-- Cuadrado rosa con transparencia -->
        <rect x="75" y="75" width="100" height="100" fill="deeppink" opacity="0.8" />
    </svg>
</body>
</html>
